apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app-deployment
  labels:
    app: fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: leeh1012/fastapi-app-app:7a2aac382d0c0a0e66ec9b9f2715db8b81541a61
          ports:
            - containerPort: 8000
